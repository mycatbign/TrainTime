<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Time Homework</title>
    <meta charset="UTF-8">
    <!-- Eric Meyer's reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- local style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/TrainTime.css">
    <!-- tbd-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container" style="width: 80%">
        <br>
        <div class="card bg-dark text-white text-center">
            <h2>Anytime is Train Time</h2>
            <h5>Choo Choo. Chee Chee.</h5>
        </div>
        <br>
        <div class="card border-primary">
            <div class="card-header text-white bg-primary">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    <tbody id="currentTrainSchedule">
                    </tbody>
                    </thead>
                </table>
            </div>
        </div>
        <br>
        <div class="card  border-primary">
            <div class="card-header text-white bg-primary">Add Train</div>
            <div class="card-body">
                <form>

                    <!-- train name -->
                    <!-- rules - no blanks - no duplicates -->
                    <label type="text">Train Name</label>
                    <input type="text" class="form-control" id="trainName" required>

                    <!-- train destination -->
                    <!-- rules - no blanks - no duplicates -->
                    <label type="text">Destination</label>
                    <input type="text" class="form-control" id="trainDestination" required>

                    <!-- first train time in miltary time - only allow valid military times -->
                    <!-- rules - no blanks - no duplicates -->
                    <label type="text">First Train Time (HH:mm military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="16:23" required>

                    <!-- train frequency - we only want to accept numerics -->
                    <!-- rules - no blanks - no duplicates -->
                    <label type="text">Frequency (min)</label>
                    <input type="number" class="form-control" id="trainFrequency" required>
                    <br>

                    <input id="addTrain" class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <!-- prepare to use firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

        <!-- run TrainTime script -->
        <script src="assets/javascript/TrainTime.js" type="text/javascript"></script>

    </div>

</body>

</html>
